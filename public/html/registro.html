<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Login</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-5 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-7">
                                <div class="p-5">
                                    <form class="user" id="formReg" enctype="multipart/form-data">
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label>Nombre</label>
                                                <input type="text" class="form-control form-control-user" name="grupoG" id="grupoG" v-model="banda.grupo" placeholder="Nombre">
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Apellido Paterno</label>
                                                <input type="email" class="form-control form-control-user" id="correoG" name="correoG" v-model="banda.correo" placeholder="Apellido Paterno">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <select class="form-control" id="sexo" name="sexo">
                                                        <option value="">--Sexo--</option>
                                                        <option value="Masculino">Masculino</option>
                                                        <option value="Femenino">Femenino</option>
                                                        <option value="Otro">Otro</option>
                                                    </select>
                                                <div id="msg8"></div>
                                            </div>
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label>Fecha de nacimiento</label>
                                                <input type="date" class="form-control form-control-user" id="fechaNG" name="fechaNG" v-model="banda.fechaN" placeholder="Fecha de nacimiento">
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6 mb-3 mb-sm-0">
                                                <label>Nombre de Escuela</label>
                                                <input type="text" class="form-control form-control-user" id="correoU" name="correoU" placeholder="Nombre de Escuela">
                                                <div id="msg10"></div>
                                            </div>
                                            <div class="col-sm-6">
                                                <label>Correo</label>
                                                <input type="email" class="form-control form-control-user" v-model="usuario.contrasena" id="contrasenaU" name="contrasenaU" placeholder="Correo">
                                                <div id="msg11"></div>
                                            </div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-sm-6">
                                                <label>Contraseña</label>
                                                <input type="password" class="form-control form-control-user" v-model="usuario.contrasenaR" id="contrasenaRU" name="contrasenaRU" placeholder="Contraseña">
                                                <div id="msg12"></div>
                                            </div>
                                        </div>
                                        <hr>
                                        <a href="./profesor/index.html" class="btn btn-primary btn-user btn-block">
                                            <i class="fab fa-google fa-fw"></i> Registrar
                                        </a>
                                        <!--
                                        <button type="submit" class="btn btn-primary btn-user btn-block"> 
                                                Registrar
                                            </button>-->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
